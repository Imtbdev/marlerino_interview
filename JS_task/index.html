<!DOCTYPE html>
<html
  data-country="ru"
  class=""
  data-scrapbook-source="https://gatesturkeyolympus.com/?utm_term=gates%20of%20olympus&amp;device=c&amp;source=g&amp;placement=&amp;gclid=EAIaIQobChMIn9_w6cXZ_wIVQQXmCh19BAqvEAAYASAAEgJYs_D_BwE"
  data-scrapbook-create="20230623135859745"
  data-scrapbook-title="Gates of Olympus"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Gates of Olympus</title>
    <link href="favico.png" rel="shortcut icon" type="image/x-icon" />
    <link href="main.css" rel="stylesheet" />

    <link
      href="urn:scrapbook:download:error:https://gatesturkeyolympus.com/https@fonts.googleapis.com/css2@family=Montserrat_3Aital,wght_400,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="shadow">
        <img src="shadow.png" alt="" />
      </div>
      <div class="shadow__mob">
        <img src="shadow-mob.png" alt="" />
      </div>
      <div class="container">
        <div class="content">
          <div class="wheel">
            <div class="zevs">
              <img src="zevs.png" alt="" />
            </div>
            <div class="zevs__mob">
              <img src="zevs-mob.png" alt="" />
            </div>
            <div class="wheel__wrapper">
              <div class="wheel__arrow"></div>
              <img
                class="wheel__spinner_animated wheel__spinner"
                id="spinner"
                data-img="./img"
                src="wheel-en.png"
                alt=""
              />
              <button id="wheel__button" class="wheel__button">
                <span>ÇEVIR</span>
              </button>
            </div>
            <div class="wheel__bottom"></div>
          </div>
          <div class="title">
            <div>
              FORTUNE ÇARKI<br />
              Çarkı döndür ve hediyeleri <span class="orange">kazan</span>
            </div>
          </div>
        </div>
      </div>
      <div class="popup">
        <div class="popup__container">
          <div class="popup__content">
            <div class="popup__title_wrapper">
              <div class="popup__title_congratulation popup__title">
                <span>Tebrikler!</span>
              </div>
              <div class="popup__title_win popup__title">
                <span>Kazandın</span>
              </div>

              <div class="popup__text">
                <div>
                  <div class="sum">125%</div>
                  <div class="text">İLK DEPOZİTODA</div>

                  <span class="color">+ 250</span> DÖNDÜRME ÜCRETSİZ
                </div>
              </div>
            </div>
            <div class="popup__links">
              <div class="btn__wrapper">
                <div>
                  <a href="" class="popup__btn"><span>Ödül al</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
